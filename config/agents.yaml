agents:
  ceo:
    enabled: true
    model: "kwaipilot/kat-coder-pro:free"
    temperature: 0.7
    max_tokens: 4096
  pm:
    enabled: true
    model: "kwaipilot/kat-coder-pro:free"
    temperature: 0.7
    max_tokens: 4096
  research:
    enabled: true
    model: "kwaipilot/kat-coder-pro:free"
    temperature: 0.7
    max_tokens: 2048
  coder:
    enabled: true
    model: "kwaipilot/kat-coder-pro:free"
    temperature: 0.7
    max_tokens: 8192
  qa:
    enabled: true
    model: "kwaipilot/kat-coder-pro:free"
    temperature: 0.7
    max_tokens: 4096
  docs:
    enabled: true
    model: "kwaipilot/kat-coder-pro:free"
    temperature: 0.7
    max_tokens: 4096

orchestration:
  max_retries_per_task: 2
  max_iterations_per_workflow: 6
  task_timeout_seconds: 60
  require_qa_approval: true
  require_ceo_finalization: true
